<jqxComboBox [theme]="'fluent'" #myComboBox style="float: left; margin-top: 270px;"
    [width]="150" height="25" [source]="dataAdapter" [selectedIndex]="0"
    [dropDownVerticalAlignment]="'top'" [dropDownWidth]="200"
    [displayMember]="'ContactName'" [valueMember]="'CompanyName'">
</jqxComboBox>

<div style="float: left; font-size: 13px; font-family: Verdana; margin-left: 100px; margin-top:270px">
    <h3>Alignment</h3>

    <jqxRadioButton [theme]="'fluent'" (onChecked)="topBtnOnChecked()" [checked]="true">
        Top
    </jqxRadioButton>

    <jqxRadioButton [theme]="'fluent'" style="margin-top: 10px" (onChecked)="bottomBtnOnChecked()">
        Bottom
    </jqxRadioButton>

</div>
