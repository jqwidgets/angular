<jqxDropDownList [theme]="'fluent'" #myDropDownList style="float: left; margin-top: 270px"
    [width]="150" [height]="30" [source]="dataAdapter" [selectedIndex]="0"
    [displayMember]="'ContactName'" [valueMember]="'notes'"
    [dropDownVerticalAlignment]="'top'" [dropDownWidth]="200">
</jqxDropDownList>

<div style="float: left; font-size: 13px; font-family: Verdana; margin-left: 100px; margin-top: 270px">
    <h3>Alignment</h3>

    <jqxRadioButton [theme]="'fluent'" (onChecked)="topAlignBtnOnChecked()" checked="true">
        Top
    </jqxRadioButton>

    <jqxRadioButton [theme]="'fluent'" (onChecked)="bottomAlignBtnOnChecked()">
        Bottom
    </jqxRadioButton>

</div>
