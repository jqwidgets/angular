<jqxToggleButton [theme]="'fluent'" #myToggleButton style="margin-left: 25px" (onClick)="myToggleButtonClick()"
    [width]="200" [toggled]="true">
    Toggled On
</jqxToggleButton>
<jqxToggleButton [theme]="'fluent'" style="margin-left: 25px; margin-top: 10px"
    [width]="200" [disabled]="true">
    Disabled
</jqxToggleButton>
