<fieldset style="width: 300px; margin-top:1em; margin-bottom: 1em; border: 1px solid lightgrey;">
    The selected country is {{ country | json }}
</fieldset>

<jqxInput [theme]="'fluent'" [(ngModel)]="country"
    [width]="200" [height]="25" [source]="countries"
    [minLength]="1" [items]="3">
</jqxInput>
