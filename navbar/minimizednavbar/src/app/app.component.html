<jqxNavBar [theme]="'fluent'" #layoutBar
           [selection]="false"
           [height]="'auto'">
  <ul>
    <li>
      Minimized NavBar with Vertical Layout
      <jqxNavBar [theme]="'fluent'" #navBar
                 [minimizedTitle]="'NavBar 1'"
                 [minimized]="true"
                 [minimizedHeight]="40"
                 [height]="120"
                 [orientation]="'vertical'"
                 [selectedItem]="0">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </jqxNavBar>
    </li>
    <li>
      Minimized NavBar with Horizontal Layout
      <jqxNavBar [theme]="'fluent'" #navBar2
                 [minimizedTitle]="'NavBar 2'"
                 [minimized]="true"
                 [minimizedHeight]="40"
                 [height]="120"
                 [selectedItem]="0">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </jqxNavBar>
    </li>
  </ul>
</jqxNavBar>
