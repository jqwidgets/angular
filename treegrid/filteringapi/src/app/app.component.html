<div style="float: left; margin-right: 20px;">
    <div>Filter By:</div>

    <jqxDropDownList [theme]="'fluent'" #myDropDownList (onSelect)="myDropDownListOnSelect($event)"
        [width]="100" [selectedIndex]="0" [autoDropDownHeight]="true" [source]="listSource">
    </jqxDropDownList>

    <div style="margin-top: 10px"></div>

    <jqxListBox [theme]="'fluent'" #myListBox (onCheckChange)="myListBoxOnCheckChange($event)"
        [width]="160" [height]="250" [checkboxes]="true">
    </jqxListBox>

    <div style="margin-top: 10px">
        <jqxButton [theme]="'fluent'" (onClick)="applyBtnOnClick()">Apply Filter</jqxButton>
        <jqxButton [theme]="'fluent'" (onClick)="clearBtnOnClick()">Clear Filter</jqxButton>
    </div>
</div>

<jqxTreeGrid [theme]="'fluent'" #myTreeGrid
    [width]="600" [source]="dataAdapter" [columns]="columns" 
    [sortable]="true" [ready]="ready">
</jqxTreeGrid>
