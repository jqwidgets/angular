<jqxCalendar [theme]="'fluent'" #myCalendar style="float: left; margin-right: 20px"
    [width]="220" [height]="220" [enableTooltips]="false">
</jqxCalendar>

<div style="float: left">
    <div style="float: left; font-family: Verdana; font-size: 13px">
        Choose Culture
    </div>
    <br /> <br />

    <jqxDropDownList [theme]="'fluent'" #myDropDownList style="float: left" (onSelect)="myDropDownListOnSelect($event)"
        [width]="220" [height]="25" [selectedIndex]="3" [source]="availableCultures">
    </jqxDropDownList>
</div>
