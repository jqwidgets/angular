
<jqxSplitter [theme]="'fluent'" #splitContainer
             [width]="getWidth()" [height]="850" [orientation]="'horizontal'"
             [panels]="[{ size: '20%' }, { size: '80%' }]">
  <div>
    North
  </div>
  <div>
    <jqxSplitter [theme]="'fluent'" #nestedSplitter
                 [width]="'100%'" [height]="'100%'"
                 [panels]="[{ size: '30%' }, { size: '60%' }]">
      <div>
        West
      </div>
      <div>
        East
      </div>
    </jqxSplitter>
  </div>
</jqxSplitter>
