<div id="container" style="float: left;">
  <jqxButton [theme]="'fluent'" #orientationButton style='margin-top: 5px;'
             (onClick)="orientationButtonClick()" 
             [width]="90">Orientation</jqxButton>

  <jqxButton [theme]="'fluent'" #expandFirstButton style='margin-top: 5px;'
             (onClick)="expandFirstButtonClick()"
             [width]="90">Expand first</jqxButton>

  <jqxButton [theme]="'fluent'" #expandLastButton style='margin-top: 5px;'
             (onClick)="expandLastButtonClick()"
             [width]="90">Expand last</jqxButton>

  <jqxButton [theme]="'fluent'" #collapseFirstButton style='margin-top: 5px;'
             (onClick)="collapseFirstButtonClick()"
             [width]="97">Collapse first</jqxButton>

  <jqxButton [theme]="'fluent'" #collapseLastButton style='margin-top: 5px;'
             (onClick)="collapseLastButtonClick()"
             [width]="97">Collapse last</jqxButton>

  <jqxButton [theme]="'fluent'" #enableButton style='margin-top: 5px;'
             (onClick)="enableButtonClick()"
             [width]="90">Enable</jqxButton>

  <jqxButton [theme]="'fluent'" #disableButton style='margin-top: 5px;'
             (onClick)="disableButtonClick()"
             [width]="90">Disable</jqxButton>
  <br /><br />

  <jqxSplitter [theme]="'fluent'" #jqxSplitter [height]="600" [width]="getWidth()" [panels]="panels">
    <div style="background-color:#F5FFF2;"></div>
    <div style="background-color:#EBF1FF;"></div>
  </jqxSplitter>
</div>
