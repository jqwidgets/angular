<div style="float: right; direction: rtl;">
    <jqxExpander [theme]="'fluent'" [width]="350" [showArrow]="false" [toggleMode]="'none'" [rtl]="true">
        <div><h3 style="padding: 0; margin: 0;">Register</h3></div>
        <div style="padding: 5px;">
            <jqxValidator #myValidator [rules]="rules" [rtl]="true">
                <form id='form' action="./">
                    <table class="register-table">
                        <tbody>
                            <tr>
                                <td>Username:</td>
                                <td><jqxInput [theme]="'fluent'" class="userInput text-input" [width]="195" [height]="22" [rtl]="true"></jqxInput></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><jqxPasswordInput [theme]="'fluent'" #passwordInput class="passwordInput text-input" [width]="195" [height]="22" [rtl]="true"></jqxPasswordInput></td>
                            </tr>
                            <tr>
                                <td>Confirm password:</td>
                                <td><jqxPasswordInput [theme]="'fluent'" #confirmPasswordInput class="passwordConfirmInput text-input" [width]="195" [height]="22" [rtl]="true"></jqxPasswordInput></td>
                            </tr>
                            <tr>
                                <td>Real name:</td>
                                <td><jqxInput [theme]="'fluent'" [width]="195" [height]="22" [rtl]="true" class="realNameInput text-input"></jqxInput></td>
                            </tr>
                            <tr>
                                <td>Birth date:</td>
                                <td><jqxDateTimeInput [theme]="'fluent'" #dateTimeInput [width]="195" [height]="22" [value]="initialDate" [rtl]="true" class="birthInput"></jqxDateTimeInput></td>
                            </tr>
                            <tr>
                                <td>E-mail:</td>
                                <td><jqxInput [theme]="'fluent'" class="emailInput text-input" [width]="195" [height]="22" [rtl]="true"></jqxInput></td>
                            </tr>
                            <tr>
                                <td>SSN:</td>
                                <td><jqxMaskedInput [theme]="'fluent'" [width]="195" [height]="22" [mask]="'###-##-####'" class="ssnInput" [rtl]="true"></jqxMaskedInput></td>
                            </tr>
                            <tr>
                                <td>Phone:</td>
                                <td><jqxMaskedInput [theme]="'fluent'" [width]="195" [height]="22" [mask]="'(###)###-####'" class="phoneInput" [rtl]="true"></jqxMaskedInput></td>
                            </tr>
                            <tr>
                                <td>Zip code:</td>
                                <td><jqxMaskedInput [theme]="'fluent'" [width]="195" [height]="22" [mask]="'###-##-####'" class="zipInput" [rtl]="true"></jqxMaskedInput></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="padding-right: 100px; padding-top: 10px; padding-bottom: 10px;">
                                    <jqxCheckBox [theme]="'fluent'" [width]="130" [rtl]="true" id="acceptCheckBox">I accept terms</jqxCheckBox>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="padding-left: 20px;">
                                    <jqxButton [theme]="'fluent'" #SendButton
                                               (onClick)="sendButton()"
                                               style="text-align: center; margin-left: 8em;"
                                               [width]="60" [height]="25">
                                        Send
                                    </jqxButton>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </jqxValidator>
        </div>
    </jqxExpander>
</div>
