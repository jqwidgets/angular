<jqxListBox [theme]="'fluent'" style="float: left;" #listBoxA
            (onDragStart)="dragStartA($event)"
            (onDragEnd)="dragEndA($event)"
            [allowDrop]="true"
            [allowDrag]="true"
            [source]="source1"
            [dragStart]="dragStart"
            [renderer]="renderer1"
            [width]="200"
            [height]="250">
</jqxListBox>

<jqxListBox [theme]="'fluent'" style="margin-left: 20px; float: left;" #listBoxB
            (onDragStart)="dragStartB($event)"
            (onDragEnd)="dragEndB($event)"
            [allowDrop]="true"
            [allowDrag]="true"
            [source]="source2"
            [dragEnd]="dragEnd"
            [renderer]="renderer2"
            [width]="200"
            [height]="250">
</jqxListBox>
<div style="width: 200px; height: 200px; float: left; margin-left: 20px;">

</div>
