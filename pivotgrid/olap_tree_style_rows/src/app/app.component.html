<jqxPivotGrid
        #pivotGrid1
        [width]="getWidth()" 
        [height]="400"
        [source]="pivotDataSource"
        [treeStyleRows] = "false"
        [autoResize] = "false"
        [multipleSelectionEnabled] = "true"
	 >
</jqxPivotGrid>
<br/>
<jqxButton [theme]="'fluent'" 
    #btnCheckRowsDisplayStyle
    (onClick)="onChangeRowsDisplayStyle()"
    height="30"
	>
	&nbsp;Change to Tree style display&nbsp;
</jqxButton>
