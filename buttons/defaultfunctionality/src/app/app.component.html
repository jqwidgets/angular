<div style='margin-top: 20px'>
    <jqxButton [theme]="'fluent'" #button [width]='120' [height]='40' (onClick)="buttonClicked()">
        Button
    </jqxButton>
</div>
<div style='margin-top: 20px'>
    <jqxButton [theme]="'fluent'" #submitButton [width]='120' [height]='40' (onClick)="submitButtonClicked()">
        Submit
    </jqxButton>
</div>
<div style='margin-top: 20px'>
    <jqxButton [theme]="'fluent'" #imageButton [width]='120' [height]='40' 
        [imgSrc]='"https://www.jqwidgets.com/angular/images/facebook.png"' (onClick)="imageButtonClicked()">
    </jqxButton>
</div>
<div style='margin-top: 20px'>
    <jqxButton [theme]="'fluent'" #textImageButton [width]='120' [height]='40'
        [textImageRelation]='"imageBeforeText"' [textPosition]='"left"' [imgSrc]='"https://www.jqwidgets.com/angular/images/twitter.png"'
        (onClick)="textImageButtonClicked()">
        Button
    </jqxButton>
</div>
<div style='margin-top: 20px'>
    <jqxButton [theme]="'fluent'" #htmlButton [width]='120' [height]='40' (onClick)="hTMLButtonClicked()">
        <span style='font-weight: bold;'>HTML Button</span>
    </jqxButton>
</div>
<div style='margin-top: 20px'>
    <jqxButton [theme]="'fluent'" #disabledButton [width]='120' [height]='40' [disabled]='true'>
        Disabled
    </jqxButton>
</div>
<div style='margin-top:1em'>Events:</div>
<div #events></div>
