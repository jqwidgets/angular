<div style="font-size: 13px; font-family: Verdana; float: left; width: 100%;">

    <jqxGrid [theme]="'fluent'" #myGrid
        [width]="getWidth()" [source]="dataAdapter" [columns]="columns"
        [pageable]="true" [sortable]="true" [altrows]="true" [filterable]="true" 
        [columnsreorder]="true" [autoloadstate]="true" [autosavestate]="true" 
        [autoheight]="true" [editable]="true"  [columnsresize]="true"
        [showfilterrow]="true" [selectionmode]="'multiplerowsextended'">
    </jqxGrid>

    <div style="margin-top: 30px; float: left">

        <jqxButton [theme]="'fluent'" (onClick)="saveStatebtn()">Save State</jqxButton>

        <jqxButton [theme]="'fluent'" (onClick)="loadStateBtn()">Load State</jqxButton>

    </div>

</div>
