<jqxGrid [theme]="'fluent'" #myGrid
    [width]="getWidth()" [source]="dataAdapter" [filterable]="true"
    [showeverpresentrow]="true" [everpresentrowposition]="'top'"
    [editable]="true"  [columns]="columns" 
    [selectionmode]="'multiplecellsadvanced'">
</jqxGrid>

<br />

<jqxRadioButton [theme]="'fluent'" (onChecked)="btnTopOnChecked()" [checked]="true">Add New Row to Top</jqxRadioButton>

<jqxRadioButton [theme]="'fluent'" (onChecked)="btnBottomOnChecked()">Add New Row to Bottom</jqxRadioButton>
