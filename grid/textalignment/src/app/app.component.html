<div style="font-size: 13px; font-family: Verdana; float: left; width: 100%;">

    <jqxGrid [theme]="'fluent'" #myGrid
        [width]="getWidth()" [source]="dataAdapter" [columns]="columns" [selectionmode]="'multiplecellsadvanced'">
    </jqxGrid>

    <div>
        
        <h3>Alignment</h3>

        <jqxRadioButton [theme]="'fluent'" (onChecked)="leftBtnOnChecked()">Left</jqxRadioButton>

        <jqxRadioButton [theme]="'fluent'" (onChecked)="centerBtnOnChecked()" [checked]="true">Center</jqxRadioButton>

        <jqxRadioButton [theme]="'fluent'" (onChecked)="rightBtnOnChecked()">Right</jqxRadioButton>

    </div>

</div>
