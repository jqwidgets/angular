<jqxGrid [theme]="'fluent'" #myGrid
    (onPagechanged)="myGridOnPageChanged($event)" (onPagesizechanged)="myGridOnPageSizeChanged($event)"
    [width]="getWidth()" [source]="dataAdapter" [columns]="columns"
    [sortable]="true" [pageable]="true" [autoheight]="true"
    [columnsresize]="true" [selectionmode]="'multiplerowsextended'">
</jqxGrid>

<div style="margin-top: 30px">
    <div style=" float: left">
        Event Log:
        <jqxPanel [theme]="'fluent'" #myPanel [width]="300" [height]="180"></jqxPanel>
    </div>
    <div style=" float: left">
        Paging Details:
        <div #pagingInfoLog></div>
    </div>
</div>
